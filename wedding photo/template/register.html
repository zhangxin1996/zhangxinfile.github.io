<div class="container">
	<div class="row">
		<form name="myForm" style="padding: 250px 0px;" class="juzhong">
			<div class="col-lg-7 col-md-12 col-sm-12 col-xs-12 juli">
				<span class="zi">用&nbsp;&nbsp;户&nbsp;&nbsp;名：</span>
				<input type="text" class="kuang" ng-model="user" name="user" placeholder="用户名" ng-minlength=5 ng-maxlength=10 required/>
				<span style="color: red;" ng-show="myForm.user.$dirty && myForm.user.$invalid">
					<span ng-show="myForm.user.$error.required">用户名不能为空</span>
					<span ng-show="myForm.user.$error.minlength">用户名长度为5-10个字符</span>
					<span ng-show="myForm.user.$error.maxlength">用户名长度为5-10个字符</span>
				</span>	
			</div>
			
			<div class="col-lg-7 col-md-12 col-sm-12 col-xs-12 juli">
				<span class="zi">手机号码：</span>
				<input type='text' class="kuang" ng-model="phone" name="phone" placeholder="手机号码" ng-pattern="/^(((13[0-9]{1})|(15[0-9]{1}))+\d{8})$/" required> 
				<span style="color: red;" ng-show="myForm.phone.$dirty && myForm.phone.$invalid">
					<span ng-show="myForm.phone.$error.required">手机号码不能为空</span>
					<span ng-show="myForm.phone.$error.pattern">手机号码格式不正确</span>
				</span>	
			</div>
			
			<div class="col-lg-7 col-md-12 col-sm-12 col-xs-12 juli">
				<span class="zi">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱：</span>
				<input type='email' class="kuang" ng-model="mail" name="mail" placeholder="邮箱" required/>
				<span style="color: red;" ng-show="myForm.mail.$dirty && myForm.mail.$invalid">
					<span ng-show="myForm.mail.$error.required">邮箱不能为空</span>
					<span ng-show="myForm.mail.$error.email">邮箱格式不正确</span>
				</span>	
			</div>
			
			<div class="col-lg-7 col-md-12 col-sm-12 col-xs-12 juli">
				<span class="zi">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</span>
				<input type='password' class="kuang" ng-model="psd" name="psd" placeholder="密码" ng-minlength=6 ng-maxlength=12 required/>
				<span style="color: red;" ng-show="myForm.psd.$dirty && myForm.psd.$invalid">
					<span ng-show="myForm.psd.$error.required">密码不能为空</span>
					<span ng-show="myForm.psd.$error.minlength">密码长度为6-12个字符</span>
					<span ng-show="myForm.psd.$error.maxlength">密码长度为6-12个字符</span>
				</span>
			</div>
			
			<!--<div class="col-lg-7 col-md-12 col-sm-12 col-xs-12 juli">
				<span class="zi">确认密码：</span>
				<input type='password' class="kuang" ng-model="psdd" name="psdd"  placeholder="再次输入密码" ng-focus="shu()" required/>
				<span style="color: red;" ng-show="myForm.psdd.$dirty && myForm.psdd.$invalid">
					<span ng-show="myForm.psdd.$error.required">两次密码不同</span>
				</span>
			</div>-->
			
			<div class="col-lg-7 col-md-12 col-sm-12 col-xs-12 juli juli-2 juzhong-2">
				<input type='submit' class="btn btn-lg" value="提交" ng-disabled="myForm.$invalid" ng-click="tan()"/>
			</div>
		</form>
	</div>
</div>

<style>
	body{
		overflow-x: hidden;
	}
	.zi{
		font-size: 1.5vw;
	}
	.kuang{
		width: 15vw;
		height: 2.5vw;
	}
	.juli{
		padding: 1.5vw 0vw;
	}
	.juli-2{
		padding-bottom: 140px;
	}
	.juzhong{
		position: relative;
		left: 38%;
	}
	.juzhong-2{
		position: relative;
		left: 8%;
	}
</style>
