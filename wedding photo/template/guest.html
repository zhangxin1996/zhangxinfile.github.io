<div class="container" style="padding-top: 120px;width: 90%;padding-bottom: 40px;">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-repeat="suoyou in tupian.suo">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<h2>{{suoyou.biao}}</h2>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-6" ng-repeat="item in suoyou.nine" style="border: 1px solid #ccc;padding-top: 30px;">
				<figure>
					<img style="width: 100%;" src="{{item.one}}"/>
					<span class="h4" style="float: left;" ng-bind="item.two"></span>
					<span class="h4" style="float: right;">{{item.three}}<span style="color: red;">{{item.four}}</span></span>
				</figure>
			</div>
		</div>
	</div>
</div>
